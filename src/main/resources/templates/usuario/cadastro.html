<!DOCTYPE html>

<html>

<head>
	<title>Cadastro</title>
	<link href="../../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../../css/css.css" rel="stylesheet"/>
</head>
<!--<ui:composition template="_templateDeslogado.xhtml"> -->
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Cadastro</h5>
					<form class="form-signin" action="/usuario/cadastro" method="post">
						<div class="form-label-group">
							<label>Nome completo</label>
							<input type="text" name="nome" maxlength="30" id="nome"
								   class="form-control" />
						</div>
						<div class="form-label-group">
							<label>Email</label>
							<input type="email" id="inputEmail" name="login" maxlength="100" class="form-control" />
						</div>

						<div class="form-label-group">
							<label>Confirmar o email</label>
							<input type="email" id="inputEmail" maxlength="100"  class="form-control" />
						</div>

						<div class="form-label-group">
							<label>Senha</label>
							<input type="password" name="senha" maxlength="200" id="inputPassword"
								   class="form-control" />
						</div>
						<div class="form-label-group">
							<label>Confirmar a senha</label>
							<input type="password" maxlength="200" id="inputPassword"
								   class="form-control" />
						</div>
						<div class="form-label-group">
							<label>CPF</label>
							<input type="text" id="cpf" name="cpf" maxlength="15" class="form-control" />
						</div>
						<div class="form-label-group">
							<label>RG</label>
							<input type="text" id="rg" name="rg" maxlength="15" class="form-control" />
						</div>
						<div class="form-label-group">
							<label>Data de nascimento</label>
							<input type="date" name="nascimento" class="form-control" maxlength="11" id="niver" />
						</div>
						<div class="form-label-group">
							<label>N&uacute;mero de celular</label>
							<input type="text" class="form-control" name="telefone" maxlength="11" id="niver" />
						</div>
						<div>
							<label>
								Cep:
								<input type="number" name="cep">
							</label>
						</div>
						<div>
							<label>
								Logradouro:
								<input type="text"name="logradouro">
							</label>
						</div>
						<div>
							<label>
								Descrição:
								<input type="text" name="descricao">
							</label>
						</div>
						<button
								class="btn btn-lg btn-primary btn-block botoes text-uppercase"
								type="submit">Cadastrar</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../bootstrap.min.js" ></script>
<!--</ui:composition>-->
</html>
