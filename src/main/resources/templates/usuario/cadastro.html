<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{_templateDeslogado}"
>
<head>
	<title>Cadastro</title>
	<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../../static/css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div layout:fragment="menu">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Cadastro</h5>
					<div class="alert-warning alert alerta" th:if="${msg!=null}" th:text="${msg}"></div>
					<form class="form-signin" action="/usuario/cadastro" method="post">
						<div class="form-label-group">
							<label>Nome completo</label>
							<input type="text" name="nome" required maxlength="70" id="nome"
								   class="form-control" />
						</div>
						<div class="form-label-group">
							<label>Login(Email)</label>
							<input type="email" id="inputEmail" required name="login" maxlength="30" class="form-control" />
						</div>
						<div class="form-label-group">
							<label>Senha</label>
							<input type="password" name="senha" required maxlength="20" id="inputSenha"
								   class="form-control" />
						</div>
						<div class="form-label-group">
							<label>CPF</label>
							<input type="text" id="cpf" required name="cpf" minlength="11" maxlength="11" class="form-control" />
						</div>
						<div class="form-label-group">
							<label>RG</label>
							<input type="text" id="rg" required name="rg" minlength="9" maxlength="9" class="form-control" />
						</div>
						<div class="form-label-group">
							<label>Data de nascimento</label>
							<input type="date" name="nascimento" required class="form-control" maxlength="11" id="niver" />
						</div>
						<div class="form-label-group">
							<label>N&uacute;mero de celular</label>
							<input type="text" class="form-control" required name="telefone" minlength="9"
								   maxlength="9" id="celular" />
						</div>
						<div class="form-label-group">
							<label>Cep</label>
								<input class="form-control" required type="text" minlength="8" maxlength="8" name="cep">

						</div>
						<div class="form-label-group">
							<label>Logradouro</label>
								<input class="form-control" required maxlength="128" type="text"name="logradouro">

						</div>
						<div class="form-label-group divEnd">
							<label>Descri&ccedil;&atilde;o</label>
								<input class="form-control" required maxlength="256" type="text" name="descricao">

						</div>
						<button
								class="btn btn-lg btn-primary btn-block botoes text-uppercase"
								type="submit">Cadastrar</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
</div>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
