<!DOCTYPE >

<html html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_templateDeslogado}">>

<head>
    <title>Historico</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../static/css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
</head>
<body>
<div layout:fragment="menu" >
    <div class="compra">
        <div class="container-fluid">
            <div class="row h-30">
                <div class="col-12 col-md-2 bg-dark menu">
                    <div
                            class="navbar navbar-expand navbar-dark compra bg-dark flex-md-column flex-row menu">
                        <div class="collapse navbar-collapse menu ">
                            <ul class="flex-md-column flex-row navbar-nav justify-content-between">
                                <li class="nav-item"><a class="nav-link" href="/usuario/compra">Saldo</a></li>
                                <li class="nav-item"><a class="nav-link" href="/usuario/historico">Hist&oacute;rico</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th class="col_pal h1 text-dark text-center" colspan="3"> Hist&oacute;rico</th>
        </tr>
        <tr class="bg-dark text-light">
            <th scope="col">Qtd. Saldo</th>
            <th scope="col">Data</th>
            <th scope="col">Descri&ccedil;&atilde;o</th>
        </tr>
        </thead>
        <tbody class="bg-dark text-light">
        <tr th:each="hist:${session.historico}">
            <td th:text="${hist.valor}"></td>
            <td th:text="${#dates.format(hist.data, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${hist.descricao}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
