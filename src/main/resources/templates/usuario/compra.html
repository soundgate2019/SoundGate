<!DOCTYPE >

<html html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{_templateDeslogado}">>

<head>
	<title>Compras</title>
	<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../../static/css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
</head>
<body>
<div layout:fragment="menu" >
	<div class="compra">
		<div class="container-fluid">
			<div class="row h-30">
				<div class="col-12 col-md-2 bg-dark menu">
					<div
							class="navbar navbar-expand navbar-dark bg-dark flex-md-column compra flex-row menu">
						<div class="collapse navbar-collapse menu">
							<ul class="flex-md-column flex-row navbar-nav justify-content-between">
								<li class="nav-item"><a class="nav-link" href="/usuario/compra">Saldo</a></li>
								<li class="nav-item"><a class="nav-link" href="/usuario/historico">Hist&oacute;rico</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="saldo">
		<div class="col_pal">
			<p class="h3">Saldo dispon&iacute;vel</p>
		</div>
		<div class="col_saldo">
			<p class="h3" STYLE="padding-top: 20px" th:text="${session.usuario.saldo}"></p>
		</div>
		<div style="margin-top: 20px" class="card mb-4 box-shadow">
			<div class="card-header">
				<h4 class="my-0 font-weight-normal">Adicionar Cr&eacute;ditos</h4>
			</div>
			<div class="card-body">
				<form class="form-group" action="/usuario/adicionar" method="post">
					<div>
						<input type="hidden" th:name="codigo" th:value="${session.usuario.cd}">
					</div>
					<label>Valor da compra:
					</label>
					<input style="margin-bottom: 15px" class="form-control" type="text" th:name="valor"/>
				<button type="submit" class="btn btn-lg btn-primary btn-block botoes text-uppercase">Adicionar</button>
				</form>
			</div>
		</div>
	</div>

</div>
</body>
<script type="text/javascript" src="../bootstrap.min.js" ></script>
</html>
