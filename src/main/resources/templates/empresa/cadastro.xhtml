<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro</title>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="css.css" />
</h:head>
<ui:composition template="_templateDeslogado.xhtml">
	<ui:define name="corpo">
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Cadastro</h5>
							<form class="form-signin">
								<div class="form-label-group">
									<h:outputLabel for="nome">Nome completo</h:outputLabel>
									<h:inputText type="text" maxlength="30" id="nome"
										class="form-control" />
								</div>
								<div class="form-label-group">
									<h:outputLabel for="inputEmail">Email</h:outputLabel>
									<h:inputText type="email" id="inputEmail" maxlength="100" class="form-control" />
								</div>

								<div class="form-label-group">
									<h:outputLabel for="inputEmail">Confirmar o email</h:outputLabel>
									<h:inputText type="email" id="inputEmail" maxlength="100"  class="form-control" />
								</div>

								<div class="form-label-group">
									<h:outputLabel for="inputPassword">Senha</h:outputLabel>
									<h:inputText type="password" maxlength="200" id="inputPassword"
										class="form-control" />
								</div>
								<div class="form-label-group">
									<h:outputLabel for="inputPassword">Confirmar a senha</h:outputLabel>
									<h:inputText type="password" maxlength="200" id="inputPassword"
										class="form-control" />
								</div>
								<div class="form-label-group">
									<h:outputLabel for="cpf">CPF</h:outputLabel>
									<h:inputText type="text" id="cpf" maxlength="15" class="form-control" />
								</div>
								<div class="form-label-group">
									<h:outputLabel for="rg">RG</h:outputLabel>
									<h:inputText type="text" id="rg" maxlength="15" class="form-control" />
								</div>
								<div class="form-label-group">
									<h:outputLabel for="niver">Data de nascimento</h:outputLabel>
									<h:inputText type="date" class="form-control" maxlength="11" id="niver" />
								</div>
								<div class="form-label-group">
									<h:outputLabel for="endereco">Endere√ßo</h:outputLabel>
									<h:inputText type="text" id="endereco" maxlength="200" class="form-control" />
								</div>
								<button
									class="btn btn-lg btn-primary btn-block botoes text-uppercase"
									type="submit">Cadastrar</button>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
