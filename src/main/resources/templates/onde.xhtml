<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Onde usar</title>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="css.css" />
</h:head>
<ui:composition template="_templateDeslogado.xhtml">
	<ui:define name="corpo">
		<div class="container parceiros" id="container">
			<div class="row linha" id="tabela">
				<div class="col" id="col_nome">
					<h2>Cinemark</h2>
					<p>No cinemark, estarão disponiveis catracas que podem ser
						usadas caso você tenha um ingresso no seu celular comprada pela
						nossa plataforma.</p>
				</div>
				<div class="col rounded-bottom" id="col_img">
					<h:graphicImage library="imagens" name="cinema.jpg" id="logo"
						width="350" height="200" />
				</div>
			</div>
		</div>
		<div class="container parceiros" id="container">
			<div class="row linha" id="tabela">
				<div class="col" id="col_nome">
					<h2>Teatro Iguatemi</h2>
					<p>Temos também parceria com o teatro Iguatemi, onde
						disponibilizamos seus ingressos para compra.</p>
				</div>
				<div class="col rounded-bottom" id="col_img">
					<h:graphicImage library="imagens" name="teatro.jpg" width="350"
						height="200" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
