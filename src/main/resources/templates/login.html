<!DOCTYPE html>

<html>

<head>
	<title>Login</title>
	<link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../static/css/css.css" rel="stylesheet"/>
</head>
<!--<ui:composition template="_templateDeslogado.xhtml">-->
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Login</h5>
					<form class="form-signin">
						<div class="form-label-group">
							<label>Email</label>
							<input type="email" id="inputEmail" maxlength="100" class="form-control"
								   placeholder="Email" />
						</div>

						<div class="form-label-group">
							<label>Senha</label>
							<input type="password" id="inputPassword" maxlength="200"
								   class="form-control" placeholder="Senha" />
						</div>
						<div class="custom-control custom-checkbox mb-3" id="perma">
							<input type="checkbox" class="custom-control-input"
								   id="customCheck1"/>
							<label class="custom-control-label" for="customCheck1">Lembrar senha</label>
							<span class="margin"><a href="perfil.html"> Esqueci
											a senha </a></span>
						</div>
						<button class="btn btn-lg btn-primary btn-block botoes text-uppercase"
								type="submit">Entrar</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../bootstrap.min.js" ></script>
<!--</ui:composition>-->
</html>
